<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <%include  ../common/commonLib.html%>
        <!--<script src="/common/js/bootstrap.min.js"></script>-->
        <script type="text/javascript" src="/js/common/userReport.js"></script>
        <script>
           
        </script>

</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Header -->
        <%include  ../header.html%>
            <!-- //Header -->

            <!-- Left Menu Side -->
            <%include  ../leftSideBar.html%>
                <!--// Left Menu Side -->


                <!-- Content Wrapper -->
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>챗봇 후기</h1>
                    </section>

                <!-- Main content -->
                <section class="content">
                    <input type="hidden" name='currentPage' id="currentPage" value="1" />
                    <div class="box  color-palette-box">
                        <div class="box-body">
                            <div class="Tbl_wrap">
                                <table class="Tbl" summary="챗봇 후기">
                                    <colgroup><col width="5%"/><col width="5%"/><col width="75%"/><col width="15%"/></colgroup>
                                            <tr>
                                                <th><%= __('NUM') %></th>
                                                <th><%= __('REPORT_COUNT') %></th>
                                                <th style="text-align: left !important;"><%= __('REPORT_COMMENT') %></th>
                                                <th><%= __('REPORT_WDATE') %></th>
                                            </tr>
                                        <tbody id="userReportBody">
                                            
                                        </tbody>
                                </table>
                            </div> 
                            <!-- 페이징 --> 
                            <div class="pagination_wrap" id="userReportTablePaging">
                                <ul class="pagination pagination-sm no-margin">

                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- //Main content -->

                </div>
                <!--// Content Wrapper -->


                <!--  Footer -->
                <%include  ../footer.html%>
                    <!-- // Footer -->

                    <script>
                        //iCheck for checkbox and radio inputs
                        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                            checkboxClass: 'icheckbox_minimal-blue',
                            radioClass: 'iradio_minimal-blue'
                        })
                        //Red color scheme for iCheck
                        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                            checkboxClass: 'icheckbox_minimal-red',
                            radioClass: 'iradio_minimal-red'
                        })
                        //Flat red color scheme for iCheck
                        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                            checkboxClass: 'icheckbox_flat-green',
                            radioClass: 'iradio_flat-green'
                        })

                    </script>
</body>

</html>
