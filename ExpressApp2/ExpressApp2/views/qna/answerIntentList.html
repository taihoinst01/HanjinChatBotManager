<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
            TIIS Manager
    </title>
    <%include  ../common/commonLib.html%>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/css/recommend.css" />
    <!--[if lt IE 9]>
    <script src="common/js/html5shiv.min.js"></script>
    <script src="common/js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/common/answerIntentList.js"></script>
    <style type="text/css">
        .entityValDiv {
            background-color:#ffffff; 
            border:solid 2px #d0d0d0; 
            height:200px; 
            padding:10px;

            max-height: 300px !important; 
            display: none;
        }

    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <input type="hidden" name='currentPage' id="currentPage" value="1" />
        <!-- Header -->
        <%include ../header.html%>
        <!-- //Header -->

        <!-- Left Menu Side -->
        <%include ../leftSideBar.html%>
        <!--// Left Menu Side -->

        <!-- css는 recommend.css 에 만들었습니다 -->
        <div class="content-wrapper">
            <section class="content-header"><h1><%= __('ANSWERINTENT_TITLE') %></h1>  </section>

            <!-- Main content -->
            <section class="content">
                <div class="box  color-palette-box">
                    <div class="box-body">
                        <div class="modal-body search_op">
                              <div class="form-group col-lg-4 w25p"  style=" padding-left:0px !important" >
                                  <input type="text" name="searchIntent" id="searchIntent" class="form-control" placeholder=" <%= __('Enter_Connection_intent') %>">
                              </div> 
                              <div class="form-group col-lg-4 w25p"  style=" padding-left:0px !important" >
                                  <input type="text" name="searchQuestion" id="searchQuestion" class="form-control" placeholder=" <%= __('Please_enter_a_question') %>">
                              </div>     
                                          
                              <div class="form-group col-lg-2 fr"  style=" margin-top:20px;text-align:right; padding-right:0px;">
                                  <button type="button" id="searchBtn" class="btn btn_01 "><i class="fa fa-search"></i> <%= __('SEARCH') %></button> 
                              </div>
                           </div>
                        <!--학습 추천 테이블 --> 
                        <div class="Tbl_wrap">
                            <table class="Tbl" summary="학습 추천 결과">
                                <colgroup><col width="10%"/><col width="60%"/><col width="30%"/></colgroup>
                                <thead>
                                    <tr>
                                        <th><%= __('NUM') %></th>
                                        <th>질문내용</th>
                                        <th><%= __('INTENT') %></th>
                                    </tr>
                                </thead>
                                <tbody id="answerIntentListbody">
                                    
                                </tbody>
                            </table>
                        </div> 
                        
                        <!-- 페이징 --> 
                        <div class="pagination_wrap" id="answerIntentTablePaging">
                            <ul class="pagination pagination-sm no-margin">

                            </ul>
                        </div>
                            
                    </div>
                </div>
            </section>
            <!-- //Main content -->  
    
            <div class="entityValDiv">

                <input type="text" id="selQry" value="" class="form-control" disabled>
                <input type="hidden" id="updateQuery" value="">
                <div style="margin-top:4px;">
                    <div class="form-group w50 fl" >
                        <select id="intentListSelect" class="form-control"> 
                            <option value="all"><%= __('SELECT') %></option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-default fr" id="changeIntentBtn">변경</button>
            </div>
        </div>
        
        <!--  Footer -->
        <%include  ../footer.html%>
        <!-- // Footer -->
    </div>
    <!--// Content Wrapper -->
    
    
    <!-- alert -->
    <div class="modal fade" id="alertBtnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel"><span id="alertTitle">알림</span></h4>
                </div>
                <div class="modal-body"><span id="alertMsg"></span></div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="alertCloseBtn">확인</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //alert -->
    <div class="modal fade" id="procModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel"><%= __('ANSWERINTENT_TITLE') %></h4>
                </div>
                <div class="modal-body">
                    <p id="proc_content"></p>
                </div>
                <div class="modal-footer" id="delete_footer_button">
                    <p id="footer_button"></p>
                </div>
            </div>
        </div>
    </div>

    <script>

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass   : 'iradio_minimal-blue'
        })
        //Red color scheme for iCheck
        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass   : 'iradio_minimal-red'
        })
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass   : 'iradio_flat-green'
        })
        
    </script>
</body>

</html>
